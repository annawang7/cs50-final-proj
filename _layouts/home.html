<!DOCTYPE html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if (IE 7)&!(IEMobile)]><html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if (IE 8)&!(IEMobile)]><html class="no-js lt-ie9"><![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"><!--<![endif]-->
<head>
    {% include head.html %}
</head>
<body>
    {% include nav.html %}
    <!-- Header -->
    <header class="header flex" role="banner">
        <div class="container animated fadeIn">
            <div class="row">
                <h3 class="title">
                    <a class="zoombtn" href="{{ site.url }}">
                        <p style="font-size:2rem;font-weight:300">{{ site.title }}</p>
                    </a>
                </h3>
                <h3 class="title">
                    <a href="{{ site.url }}">
                        <p style="font-size:1rem;font-weight:300">{{ site.bio }}</p>
                    </a>
                </h3>
                <hr class="hr-line">
                <form id="mood-form">
                    <h3 style="font-size:1rem;font-weight:300">How are you feeling today?</h3>
                    <div id="color-picker-container"></div>
                    <div>
                        <button type="submit" id="submit-form">Submit</button>
                    </div>
                </form>
                <hr class="hr-line">
            </div>
        </div>
    </header>
    {% include scripts.html %}
</body>
</html>
<script>
    var $form = $('form#mood-form');
    var test = $form.width() * 0.9;
    console.log(test);
    var demoColorPicker = new iro.ColorPicker("#color-picker-container", {width:test, height:test});
    
    var url = 'https://script.google.com/macros/s/AKfycbyRrHKpPuL_-3z2c8Tc0tsx0cYymqCmTAS6i-5x7Upli0JMa3w/exec';
    $('#submit-form').on('click', function(e) {
        e.preventDefault();
        var jqxhr = $.ajax({
            url: url,
            method: "GET",
            dataType: "json",
            data: demoColorPicker.color.rgb
        });
        console.log(demoColorPicker.color.rgb);
        $form.replaceWith('<div>Thanks for sharing and contributing to an open community here at Harvard.</div> <a class="zoombtn" href="{{ site.url }}">Return to Home</a>');
    })
</script>
