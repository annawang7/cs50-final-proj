# Site
title:              That's a Mood
bio:                'An open expression of mental health and mood in the Harvard community'
description:        "This site was create as a final project for Harvard's CS50 course."
reading_time:       true
words_per_minute:   200
logo:               'assets/img/logo.png'
background:         'assets/img/placeholder-big.jpg'
tiled_bg:           false   # Set this true if you want to tile your background image, otherwise it will be covered
locale:             en_US
# url:                https://taylantatli.github.io/Moon
url:                http://127.0.0.1:4000
url:                https://annawang7.github.io/cs50-final-proj
# baseurl:             # the subpath of your site, e.g. /blog
# url:                http://localhost:4000 # the base hostname & protocol for your site, e.g. http://example.com

# Jekyll
permalink:          /:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            true
sass:
  sass_dir:         _sass
  style:            compressed

# Social
# if you don't have any of social below, comment the line.
twitter:            username
facebook:           username
github-url:         annawang7
instagram:          username
steam:              username

# Gems
gems:
  - jekyll-mentions
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist

jekyll-mentions:
    base_url: https://github.com

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile]
